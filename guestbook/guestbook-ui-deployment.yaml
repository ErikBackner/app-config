apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
  namespace: default
spec:
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - name: guestbook
        image: nginx:1.21
        ports:
        - containerPort: 80
        resources:
          cpu: "100m"
        env:
        - name: WELCOME_MSG
          valueFrom:
            configMapKeyRef:
              name: guestobook-config
              key: WELCOME_MSG
